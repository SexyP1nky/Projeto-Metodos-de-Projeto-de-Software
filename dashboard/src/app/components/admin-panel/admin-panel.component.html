<mat-card class="admin-card">
  <mat-card-header>
    <mat-card-title>Admin Panel</mat-card-title>
    <mat-card-subtitle>Manage Users</mat-card-subtitle>
  </mat-card-header>

  <!-- Button to toggle table cells -->
  <div class="actions">
    <button mat-raised-button color="primary" (click)="toggleUserList()">
      {{ showTableCells ? "Hide" : "Show" }} Table Cells
    </button>
  </div>

  <mat-table
    [dataSource]="users"
    class="mat-elevation-z8"
    *ngIf="showTableCells"
  >
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <ng-container>
        <mat-cell *matCellDef="let user">{{ user.name }}</mat-cell>
      </ng-container>
    </ng-container>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>id</mat-header-cell>
      <ng-container>
        <mat-cell *matCellDef="let user">{{ user.id }}</mat-cell>
      </ng-container>
    </ng-container>

    <ng-container matColumnDef="lastAccessTime">
      <mat-header-cell *matHeaderCellDef>Last Access</mat-header-cell>
      <ng-container>
        <mat-cell *matCellDef="let user">{{
          user.lastAccessTime | date : "dd/MM/yyyy"
        }}</mat-cell>
      </ng-container>
    </ng-container>

    <ng-container matColumnDef="blocked">
        <mat-header-cell *matHeaderCellDef>blocked</mat-header-cell>
        <ng-container>
          <mat-cell *matCellDef="let user">{{
            user.blocked
          }}</mat-cell>
        </ng-container>
      </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let user">
        <button mat-icon-button color="warn" (click)="toggleBlockUser(user)">
          <mat-icon>block</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</mat-card>
